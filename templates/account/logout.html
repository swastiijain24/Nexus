{% extends 'base.html' %}
{% load i18n %}

{% block title %}Sign Out - Nexus{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] flex items-center justify-center px-4 py-12 relative overflow-hidden">
    <!-- Decorative Background -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-indigo-600/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-600/20 rounded-full blur-3xl"></div>
    </div>

    <!-- Logout Card -->
    <div class="w-full max-w-md relative z-10">
        <!-- Logo & Branding -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl shadow-lg shadow-indigo-500/25 mb-4">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Sign Out</h1>
            <p class="text-zinc-400 mt-2">Are you sure you want to sign out?</p>
        </div>

        <!-- Card -->
        <div class="bg-zinc-900/80 backdrop-blur-xl rounded-2xl border border-zinc-800/50 shadow-2xl p-8">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}

                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}

                <div class="flex flex-col gap-4">
                    <button type="submit"
                        class="w-full py-3 px-6 bg-gradient-to-r from-red-600 to-rose-600 text-white font-semibold rounded-lg hover:from-red-500 hover:to-rose-500 transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-red-500/25">
                        Sign Out
                    </button>

                    <a href="/"
                        class="w-full py-3 px-6 bg-zinc-800 text-white font-semibold rounded-lg text-center hover:bg-zinc-700 transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98]">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
