{% extends 'base.html' %}

{% block title %}Delete {{ chat_group.groupchat_name }} - Nexus{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] flex items-center justify-center px-4 py-12 relative overflow-hidden">
    <!-- Decorative Background -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-red-600/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-orange-600/20 rounded-full blur-3xl"></div>
    </div>

    <!-- Delete Confirmation Card -->
    <div class="w-full max-w-md relative z-10">
        <div class="bg-zinc-900/80 backdrop-blur-xl rounded-2xl border border-zinc-800/50 shadow-2xl p-8 text-center">
            <!-- Warning Icon -->
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-600/20 rounded-full mb-6">
                <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </div>

            <!-- Title -->
            <h1 class="text-xl font-bold text-white mb-2">Delete Group</h1>
            <p class="text-zinc-400 mb-6">
                Are you sure you want to delete <span class="font-semibold text-white">{{ chat_group.groupchat_name }}</span>?
            </p>

            <!-- Actions -->
            <form method="POST" class="space-y-3">
                {% csrf_token %}
                <button type="submit"
                    class="w-full py-3 px-6 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transform transition-all duration-200 active:scale-[0.98]">
                    Yes, Delete Group
                </button>
                <a href="{% url 'edit_group' chat_group.groupname %}"
                    class="block w-full py-3 px-6 bg-zinc-800 text-zinc-300 font-medium rounded-lg hover:bg-zinc-700 transition-colors">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
